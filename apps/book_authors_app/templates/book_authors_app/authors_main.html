<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'book_authors_app/css/style.css' %}">

    <title>Books & Authors - Adam Sikora</title>
</head>
<body>
    <div class="container">

        <header>
            <a href="/books_main" class="btn btn-dark btn-books">&#171; Books</a>
        </header>

        <div class="row">

            <div class="col col-6 tablebox">
                <table class="table" id="table_authors">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="col_id">ID</th>
                            <th scope="col" class="col_main">Name</th>
                            <th scope="col" class="col_action">View</th>
                            <th scope="col" class="col_action">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in authors %}
                        <tr>
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.first_name}} {{i.last_name}}</td>
                            <td>
                                <form action="/view_author" method="POST"> {% csrf_token %}
                                    <input type="hidden" name="id_incoming" value="{{i.id}}">
                                    <button type="submit" class="btn btn-sm btn-view btn-success">View
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form action="/delete_author" method="POST"> {% csrf_token %}
                                    <input type="hidden" name="id_incoming" value="{{i.id}}">
                                    <button type="submit" class="btn btn-sm btn-del btn-danger">Del
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        
            <div class="col col-6">

                <h1>Add an Author</h1>

                <form action="/add_author" method="POST"> {% csrf_token %}
                    <div class="row">
                        <div class="col col-3">
                            <label for="first_name_add">First Name:</label>
                        </div>
                        <div class="col col-9">
                            <input type="text" name="first_name_add" id="first_name_add" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-3">
                            <label for="last_name_add">Last Name:</label>
                        </div>
                        <div class="col col-9">
                            <input type="text" name="last_name_add" id="last_name_add">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-3">
                            <label for="notes_add">Notes:</label>
                        </div>
                        <div class="col col-9">
                            <textarea name="notes_add" id="notes_add"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-3"></div>
                        <div class="col col-9">
                            <input type="submit" class="btn btn-dark" id="button_add">
                        </div>
                    </div>
                </form>

            </div>
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
